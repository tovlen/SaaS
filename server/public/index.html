<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log Parse</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1>Parser Logs</h1>
            </div>
        </div>

        <form method="POST" action="/upload-log-file" enctype="multipart/form-data" class="row g-3">
            <div class="col-12">
                <input type="file" name="log_file" class="form-control" aria-label="file example" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn_upload_log_file" type="submit" value="Upload">Отправить форму</button>
            </div>
        </form>
    </div>
</body>

</html>
